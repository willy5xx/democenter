streams:
  # Main camera - Direct RTSP connection
  tapo_main:
    - rtsp://secretlab:Airp0rt!@10.1.10.149:554/stream1
  
  # Dewarped - Hardware accelerated (macOS VideoToolbox)
  # 60-70% less CPU, 50-100ms less latency
  tapo_dewarped:
    - ffmpeg:tapo_main#video=h264#raw=-fflags nobuffer+genpts -flags low_delay -probesize 32 -analyzeduration 0 -threads 0 -vf lenscorrection=cx=0.5:cy=0.5:k1=-0.23:k2=-0.02,crop=1700:956:110:62,scale=1920:1080 -c:v h264_videotoolbox -b:v 4M -maxrate 6M -bufsize 2M -g 5 -bf 0 -realtime 1
  
  # Close-up - Hardware accelerated
  tapo_closeup:
    - ffmpeg:tapo_main#video=h264#raw=-fflags nobuffer+genpts -flags low_delay -probesize 32 -analyzeduration 0 -threads 0 -vf lenscorrection=cx=0.5:cy=0.5:k1=-0.23:k2=-0.02,crop=1152:648:384:216,scale=1920:1080 -c:v h264_videotoolbox -b:v 4M -maxrate 6M -bufsize 2M -g 5 -bf 0 -realtime 1

