# go2rtc Configuration - VendVision Demo Center
#
# Default resolution: 2K QHD (2560x1440)
# Encoder: Hardware (VideoToolbox) with software fallback
#

streams:
  site1_main:
    - rtsp://secretlab:tapo123@10.1.10.193:554/stream1
  site1_dewarped:
    - ffmpeg:site1_main#video=h264#raw=-fflags nobuffer+genpts -flags low_delay -probesize 32 -analyzeduration 0 -vf scale=2560:1440 -c:v h264_videotoolbox -realtime true -q:v 65 -allow_sw 1
  
  # Raw passthrough (original camera quality)
  site1_raw:
    - rtsp://secretlab:tapo123@10.1.10.193:554/stream1#video=copy

webrtc:
  listen: ':8555'
  ice_servers:
    - urls:
        - stun:stun.l.google.com:19302
api:
  listen: ':1984'
log:
  level: info
